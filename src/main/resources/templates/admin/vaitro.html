<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="shortcut icon"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        }

        form:hover {

        }

        /* ‚úèÔ∏è Hi·ªáu ·ª©ng cho Input */
        input.form-control {

        /* üìã B·∫£ng v·ªõi hi·ªáu ·ª©ng hover */

        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    

    </style>

</head>

<body>

    <!-- Navbar -->

    <div th:replace="~{admin/navbar :: navbar}"></div>
    <div class="d-flex">
        <!-- Sidebar -->

        <!-- Main Content -->
        <main class="content w-100">

                <div class="row align-items-start">
                    <!-- Toast th√¥ng b√°o -->

                    </div>
                    <!-- ---- -->

                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                                    placeholder="T√¨m ki·∫øm vai tr√≤">

                                <input type="text" class="form-control" name="tenVaiTro" th:value="${vaitro.tenVaiTro}">

                    <!-- B·∫£ng danh s√°ch vai tr√≤ -->

            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var successToast = document.getElementById("successToast");
        var errorToast = document.getElementById("errorToast");

        if (successToast) {
            var bsSuccessToast = new bootstrap.Toast(successToast);
            bsSuccessToast.show();
            setTimeout(() => bsSuccessToast.hide(), 3000); // ·∫®n sau 3 gi√¢y
        }

        if (errorToast) {
            var bsErrorToast = new bootstrap.Toast(errorToast);
            bsErrorToast.show();
            setTimeout(() => bsErrorToast.hide(), 3000); // ·∫®n sau 3 gi√¢y
        }
    });
</script>

</html>
