<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÁC SĨ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://idodesign.vn/wp-content/uploads/2023/08/mau-thiet-ke-logo-nha-thuoc-dep-6.jpg"
        type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body>

    <div th:replace="~{header :: header}"></div>

    <!-- Nội dung trang -->
    <!-- <div class="container mt-5 pt-5">
    <h1 class="text-center mt-5">Chào mừng bạn đến với Nhóm 2</h1>
</div> -->

    <div class="container mt-5 pt-5 ">
        <!-- Ô tìm kiếm -->
        <!-- <div class="search-box">
        <input type="text" class="form-control" placeholder="Tìm chuyên khoa">
    </div> -->

        <!-- Tiêu đề -->
        <h2 class="text-primary mt-4 text-center">DANH SÁCH BÁC SĨ</h2>
        <div id="doctor-info" class="container mt-5">
            <h4 class="text-center text-warning">THÔNG TIN BÁC SĨ</h4>
            <div class="card p-3 text-center" id="doctor-content">
                <p>Chọn một bác sĩ để xem thông tin!</p>
            </div>
        </div>
        <hr style="width: 100px; border: 2px solid black; margin: auto;">



        <div class="container mt-4">
            <div class="card p-4 shadow-lg position-relative rounded-4 border-0 mb-5"
                style="transition: 0.3s; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);"
                onmouseover="this.style.boxShadow='0px 10px 20px rgba(0, 0, 0, 0.3)'"
                onmouseout="this.style.boxShadow='0px 5px 15px rgba(0, 0, 0, 0.2)'" th:each="bsND : ${bacsiND}">

                <div class="row g-3 align-items-center">
                    <div class="col-md-3 text-center">
                        <img th:src="@{/images/{filename}(filename=${bsND.hinh})}" alt="Hình bác sĩ" width="150px"
                            height="150px" class="rounded-circle shadow-sm"
                            style="border: 5px solid white; object-fit: cover; transition: 0.3s;"
                            onmouseover="this.style.transform='scale(1.1)'"
                            onmouseout="this.style.transform='scale(1)'">
                    </div>

                    <div class="col-md-9">
                        <h5 class="fw-bold fs-4 mb-2 text-start text-primary" th:text="${bsND.hoTen}"></h5>
                        <p class="text-secondary fs-5 mb-2 text-start" th:text="${bsND.vaiTro.tenVaiTro}"></p>
                        <p class="fs-6 text-start text-muted" th:text="${bsND.ghiChu}"></p>
                    </div>
                </div>

                <div class="position-absolute bottom-0 end-0 p-3 d-flex gap-2">
                    <button class="btn btn-primary rounded-3 shadow-sm">ĐẶT LỊCH HẸN</button>
                    <a th:href="@{/nguoidung/bacsi/chitiet/{id}(id=${bsND.maBacSi})}"
                        class="btn btn-info text-white shadow-sm" style="transition: 0.3s;"
                        onmouseover="this.style.filter='brightness(1.2)'"
                        onmouseout="this.style.filter='brightness(1)'">
                        Xem chi tiết
                    </a>
                </div>
            </div>
        </div>





    </div>


    <hr style="color: #f50101fc;">

    <div th:replace="~{footer :: footer}"></div>



    <script src="https://uhchat.net/code.php?f=81b005"></script>
</body>

</html>
