<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Cá Nhân Bác Sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f4f9;
        }

        .content {
            margin-left: 270px;
            padding: 40px 20px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .profile-img {
            max-width: 150px;
            border-radius: 10px;
        }

        .label {
            font-weight: 600;
        }

        .info-item {
            margin-bottom: 15px;
        }
        
  .sidebar {
      width: 250px;
      min-height: 100vh;
      background: #343a40;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
  }
  .sidebar .nav-link {
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
  }
  .sidebar .nav-link:hover {
      background-color: #495057;
  }
  .content {
      margin-left: 270px;
      padding: 20px;
  }
  .hero-section {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      color: white;
      padding: 40px;
      border-radius: 10px;
  }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{bacsi/menu :: menu}"></div>

    <!-- Nội dung -->
    <div class="content">
        <div class="container">
            <h2 class="text-center mb-4">Thông Tin Cá Nhân</h2>

            <div class="card mx-auto p-4" style="max-width: 700px;">
                <div class="text-center mb-4">
                    <img th:src="@{'/uploads/' + ${bacSi.hinh}}" alt="Ảnh bác sĩ" class="profile-img">
                </div>

                <div class="info-item"><span class="label">Họ tên:</span> <span th:text="${bacSi.hoTen}"></span></div>
                <div class="info-item"><span class="label">Giới tính:</span> <span th:text="${bacSi.gioiTinh}"></span></div>
                <div class="info-item"><span class="label">Địa chỉ:</span> <span th:text="${bacSi.diaChi}"></span></div>
                <div class="info-item"><span class="label">Số điện thoại:</span> <span th:text="${bacSi.sdt}"></span></div>
                <div class="info-item"><span class="label">CCCD:</span> <span th:text="${bacSi.cccd}"></span></div>
                <div class="info-item"><span class="label">Email:</span> <span th:text="${bacSi.email}"></span></div>
                <div class="info-item"><span class="label">Ghi chú:</span> <span th:text="${bacSi.ghiChu}"></span></div>

                <div class="text-end mt-4">
                    <a th:href="@{/bacsi/editProfile}" class="btn btn-primary">Chỉnh sửa</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
