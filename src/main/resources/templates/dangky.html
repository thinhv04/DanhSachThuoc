<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body class="container">

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form th:action="@{/dangky}" method="post" th:object="${benhNhan}">

            <div aria-live="polite" aria-atomic="true" class="position-relative">
              <div class="toast-container top-0 end-0 p-3">

                <!-- Thông báo thành công -->
                <div th:if="${successMessage}" id="successToast" class="toast border-0 show" role="alert"
                  aria-live="assertive" aria-atomic="true">
                  <div class="toast-header bg-primary text-white">
                    <strong class="me-auto">Thông báo</strong>
                    <small>Vừa xong</small>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                      aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                    <span th:text="${successMessage}"></span>
                  </div>
                </div>

                <!-- Thông báo lỗi -->
                <div th:if="${error}" id="errorToast" class="toast  border-0 show" role="alert" aria-live="assertive"
                  aria-atomic="true">
                  <div class="toast-header bg-primary text-white">
                    <strong class="me-auto">Lỗi</strong>
                    <small>Vừa xong</small>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                      aria-label="Close"></button>
                  </div>
                  <div class="toast-body">

                    <span th:text="${error}"> </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>

              <button type="button" class="btn btn-info btn-floating mx-1 text-white">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" placeholder="Nhập Họ Tên"
                th:field="*{hoTen}" required />
              <label class="form-label">Họ Tên</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" class="form-control form-control-lg" placeholder="Nhập email hợp lệ"
                th:field="*{email}" required />
              <label class="form-label">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu"
                th:field="*{matKhau}" required />
              <label class="form-label">Mật khẩu</label>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Nhập lại mật khẩu"
                th:field="*{nhapLaiMatKhau}" required />
              <label class="form-label">Nhập lại mật khẩu</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">
                  Ghi nhớ tôi
                </label>
              </div>
              <a href="#" class="text-body">Quên mật khẩu?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng ký</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Đã có tài khoản? <a href="/login" class="link-danger">Đăng
                  nhập</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2024. All rights reserved.
      </div>
      <div>
        <a href="#" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        var successToast = document.getElementById("successToast");
        var errorToast = document.getElementById("errorToast");

        if (successToast) {
            var bsSuccessToast = new bootstrap.Toast(successToast);
            bsSuccessToast.show();
            setTimeout(() => bsSuccessToast.hide(), 3000); // Ẩn sau 3 giây
        }

        if (errorToast) {
            var bsErrorToast = new bootstrap.Toast(errorToast);
            bsErrorToast.show();
            setTimeout(() => bsErrorToast.hide(), 3000); // Ẩn sau 3 giây
        }
    });
</script>
</body>

</html>
