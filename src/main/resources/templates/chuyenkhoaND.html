<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyên Khoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://idodesign.vn/wp-content/uploads/2023/08/mau-thiet-ke-logo-nha-thuoc-dep-6.jpg"
        type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        .specialty-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .specialty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .specialty-icon {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }

        .specialty-name {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="~{header :: header}"></div>
    <div class="container mt-4">
        <h2 class="text-center text-primary fw-bold">DANH SÁCH CHUYÊN KHOA</h2>

        <div class="row mt-4 g-4">
            <div class="col-md-3" th:each="ckND : ${chuyenkhoaND}">
                <a th:href="@{/nguoidung/chuyenkhoa/chitiet/{id}(id=${ckND.maChuyenKhoa})}" class="text-decoration-none">
                    <div class="specialty-card p-3">
                        <img th:src="@{'/images/imagesCK/' + ${ckND.hinh}}" class="specialty-icon" alt="icon">
                        <div class="specialty-name" th:text="${ckND.tenChuyenKhoa}">Tên Chuyên Khoa</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <hr style="color: #f50101fc;">

    <footer class="text-white py-4" style="background: linear-gradient(to right, #20caff, #3b5de7, #8233ff);">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-3">
                    <h5 class="fw-bold text-uppercase text-warning">Bệnh Viện Nhóm 2</h5>
                    <p class="text-light small">Nơi chăm sóc sức khỏe tận tâm với đội ngũ chuyên gia hàng đầu.</p>
                </div>

                <div class="col-md-4 mb-3 text-center">
                    <p class="mb-1"><i class="bi bi-geo-alt-fill text-danger"></i> Tòa T, Công Viên Phần Mềm Quang Trung, Quận 12, TP. Hồ Chí Minh</p>
                    <p class="mb-1"><i class="bi bi-telephone-fill text-success"></i> <a href="tel:19001000" class="text-warning fw-bold">1900 1000</a></p>
                    <p class="mb-1"><i class="bi bi-envelope-fill text-primary"></i> <a href="mailto:info@benhvien2.com" class="text-warning">info@benhvien2.com</a></p>
                    <p class="mb-1"><i class="bi bi-clock-fill text-info"></i> 06:00 - 22:00 (Thứ 2 - Thứ 6)</p>
                </div>

                <div class="col-md-4 mb-3 text-md-end d-flex flex-column align-items-center align-items-md-end">
                    <a href="#" class="text-white mb-2"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-white mb-2"><i class="fab fa-youtube fa-2x"></i></a>
                    <a href="#" class="text-white mb-2"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>

            <div class="text-center mt-3">
                <p class="small mb-0 text-light">© 2024 Bệnh Viện Nhóm 2. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <script src="https://uhchat.net/code.php?f=81b005"></script>
</body>

</html>
